<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact++</title>
        <meta name="description" content="A privileged app stub">
        <meta name="viewport" content="width=device-width">
        
        <link rel="stylesheet" href="css/jquery.mobile.custom.structure.min.css">
        <link rel="stylesheet" href="css/jquery.mobile.custom.theme.min.css">
        <link rel="stylesheet" href="css/app.css">
        
        <script type="text/javascript" src="js/libs/md5.js" defer></script>
        <script type="text/javascript" src="js/libs/jquery.js" defer></script>
        <script type="text/javascript" src="js/libs/jquery.mobile.custom.min.js" defer></script>
        <script type="text/javascript" src="js/app.js" defer></script>
    </head>
    <body>
        <section>
            <h1 id="app_title">Contact++</h1>
            <p id="app_description">Add new contact the smart way</p>
        </section>
        <section>
            <form id="contact">
                <center>
                   <img src="http://www.gravatar.com/avatar/6278db4c91c6c2d91f1c7201d8e2f56?s=200" />
                </center>
                <input type="text" id="name" name="name" data-clear-btn="true" placeholder="Name"/>
                <input type="text" id="phone" name="phone" data-clear-btn="true" placeholder="Phone"/>
                <input type="email" id="email" name="email" data-clear-btn="true" placeholder="Email"/>
                <button id="save" class="no_img">Save without image</button>
                <button id="save">Save</button>
            </form>
        </section>
    </body>
</html>
